<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <title>Tic Tac Toe Game</title>
</head>
<body>
    <nav class="navbar">
            <span id="navbar-toggle">
                <i class="fas fa-bars"></i>
            </span>
            <a href="/" id="logo"><b>TIC TAC TOE GAME</b></a>
            <ul id="main-nav">
                <li>
                    <a href="#" id="changeSize" class="nav-links">CHANGE SIZE</a>
                </li>
                <li>
                    <a href="#newgame" id="newgame" class="nav-links">NEW GAME</a>
                </li>
                </li>
            </ul>
        </nav>
    

      <p id="message" class="animated fadeInUp">Let's play the game! Player 1 first.</p>

      <table id="grid3" class="animated zoomIn">
          <tr>
              <td id="11" class="bottom right"></td>
              <td id="12" class="bottom right"></td>
              <td id="13" class="bottom"></td>
          </tr>
          <tr>
              <td id="21" class="bottom right" ></td>
              <td id="22" class="bottom right" ></td>
              <td id="23" class="bottom"></td>
          </tr>
          <tr>
              <td id="31" class="right"></td>
              <td id="32" class="right"></td>
              <td id="33"></td>
          </tr>
      </table>

      <table id="grid4" class="animated zoomIn" style="display: none">
          <tr>
              <td id="11" class="bottom right"></td>
              <td id="12" class="bottom right"></td>
              <td id="13" class="bottom right"></td>
              <td id="14" class="bottom"></td>
          </tr>
          <tr>
              <td id="21" class="bottom right" ></td>
              <td id="22" class="bottom right" ></td>
              <td id="23" class="bottom right"></td>
              <td id="24" class="bottom"></td>
          </tr>
          <tr>
              <td id="31" class="bottom right"></td>
              <td id="32" class="bottom right"></td>
              <td id="33" class="bottom right"></td>
              <td id="34" class="bottom"></td>
          </tr>
          <tr>
              <td id="41" class="right"></td>
              <td id="42" class="right"></td>
              <td id="43" class="right"></td>
              <td id="44"></td>
          </tr>
      </table>

      <div class="scores">
          <div id="player1">
            <p class="name">Player 1</p>
            <p class="name" style="display: none">Player 1</p>
            <p class="num">0</p>
          </div>
          <div id="player2">
            <p class="name">Player 2</p>
            <p class="name" style="display: none">Player 2</p>
            <p class="num">0</p>
          </div>
        </div>
      
        <button id="restart">RESET</button>
        
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
        crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
</body>
</html>
